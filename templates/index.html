<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container  mt-5">
        <div class="row">
            <div class="container text-center">
                <h2 class="head">Student Mangement</h2>
            </div>
            <div class="col-lg-3 ">
                <div class="card shadow p-4" style="width: 18rem;">
                    <div class="card-body">
                        <form action="/" method="post" name="reg_status">
                            {%if status=="success"%}
                            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                                <strong>Success</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            {%elif status=="failure"%}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>It Fails</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            {%endif%}
                            <input class="form-control" type="text" placeholder="Name "
                                aria-label="default input example required" name="name"><br>
                            <input class="form-control" type="number" placeholder="Age " max="100" min="0"
                                aria-label="default input example required" name="age"><br>
                            <select class="form-select form-select-sm" aria-label="Small select example" name="course">
                                <option value="Python">Python</option>
                                <option value="Web Development">Web Development</option>
                                <option value="Tally">Tally</option>
                            </select><br>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    name="address"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col mx-5">
                <table class="table table-white  table-bordered table-hover text-center m-3 ">
                    <tr>
                        <th>Sino</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Course</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                    {%for stud in stud_data%}
                    <tr>
                        <td>{{stud.sino}}</td>
                        <td>{{stud.name}}</td>
                        <td>{{stud.age}}</td>
                        <td>{{stud.course}}</td>
                        <td>{{stud.address}}</td>
                        <td>
                            <!-- <button type="button" class="btn btn-primary"></button> -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#update/{{stud.sino}}">
                                <i class="fa-regular fa-pen-to-square fa-fade"></i>
                            </button>
                            <div class="modal fade" id="update/{{stud.sino}}" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Student Management
                                                Details</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="/" method="post" name="reg_status">
                                                <input class="form-control" type="text" placeholder="Name "
                                                    aria-label="default input example required" name="name"
                                                    value={{stud.name}}><br>
                                                <input class="form-control" type="number" placeholder="Age " max="100"
                                                    min="0" aria-label="default input example required" name="age"
                                                    value={{stud.age}}><br>
                                                <select class="form-select form-select-sm"
                                                    aria-label="Small select example" name="course" value="course">
                                                    {%if stud.course=="Python"%}
                                                    <option value="Python">Python</option>
                                                    <option value="Web Development">Web Development</option>
                                                    <option value="Tally">Tally</option>
                                                    {%elif stud.course=="Web Development"%}
                                                    <option value="Python">Python</option>
                                                    <option value="Web Development" selected>Web Development</option>
                                                    <option value="Tally">Tally</option>
                                                    {%else%}
                                                    <option value="Python">Python</option>
                                                    <option value="Web Development">Web Development</option>
                                                    <option value="Tally" selected>Tally</option>
                                                    {%endif%}
                                                </select><br>
                                                <div class="mb-3">
                                                    <label for="exampleFormControlTextarea1"
                                                        class="form-label">Address</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea1"
                                                        rows="3" name="address">{{ stud.address}}</textarea>
                                                </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="btn btn-danger" href="/delete/{{stud.sino}}"> <i
                                    class="fa-solid fa-trash-can-arrow-up"></i></a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://kit.fontawesome.com/61c75934cb.js" crossorigin="anonymous"></script>
</body>

</html>
